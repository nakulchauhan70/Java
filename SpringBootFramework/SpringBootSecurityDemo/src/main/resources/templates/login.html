<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"><head>
        <title>Login page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}"></link>
	</head>
    <body>
        <h1>Login page</h1>
        <p>Example user: user / password</p>
        <p th:if="${loginError}" class="error">Wrong user or password</p>
        <form th:action="@{/login}" method="post">
            <label for="username">Username</label>:
            <input type="text" id="username" name="username" autofocus="autofocus"></input> <br>
            <label for="password">Password</label>:
            <input type="password" id="password" name="password"></input> <br>
            <input type="submit" value="Log in"></input>
        </form>
        <p><a href="/index" th:href="@{/index}">Back to home page</a></p>
    

</body></html>
